<!-- ************************ IMPORTANT INFORMATION ************************************
        This blank template contains a basic web application setup with a header and sticky footer.
        It contains the Oracle JET framework and a default requireJS
        configuration file to show how JET can be setup in a common application.
        This project template can be used in conjunction with demo code from the JET
        website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Best practice patterns are provided as part of the JET website under the Samples section.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Web Blank</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Oracle JET">

    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v6.0.0/alta/oj-alta-min.css" id="css" />
    <!-- endinjector -->
    
  </head>
  <body>

    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
        <div id="sampleDemo" style="" class="demo-padding demo-container">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        
        <oj-table id="table"
                  aria-label="Departments Table"
                  data='[[dataprovider]]'
                  edit-mode='rowEdit'
                  columns='[{"field": "DepartmentId",
                             "headerText": "ReadOnly",
                             "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
                             "headerClassName": "oj-helper-text-align-end",
                             "style": "min-width: 8em; max-width: 8em; width: 8em",
                             "className": "oj-helper-text-align-end oj-read-only",
                             "sortProperty": "DepartmentId",
                             "template": "deptIdTemplate"},
                            {"field": "DepartmentName",
                             "headerText": "InputText",
                             "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
                             "style": "min-width: 8em; max-width: 8em; width: 8em",
                             "sortProperty": "DepartmentName",
                             "template": "deptNameTemplate"},
                            {"field":"LocationId",
                             "headerText": "InputText Number",
                             "headerStyle": "min-width: 12em; max-width: 12em; width: 12em",
                             "headerClassName": "oj-helper-text-align-end",
                             "style": "min-width: 12em; max-width: 12em; width: 12em",
                             "className": "oj-helper-text-align-end",
                             "sortProperty": "LocationId",
                             "template": "locIdTemplate"},
                            {"field":"Type",
                             "headerText": "Select",
                             "headerStyle": "min-width: 7em; max-width: 7em; width: 7em",
                             "style": "min-width: 7em; max-width: 7em; width: 7em",
                             "sortProperty": "Type",
                             "template": "typeTemplate"},
                            {"field":"Currency",
                             "headerText": "Combobox",
                             "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
                             "style": "min-width: 8em; max-width: 8em; width: 8em",
                             "sortProperty": "Currency",
                             "template": "currencyTemplate"},
                            {"field":"Date",
                             "headerText": "InputDate",
                             "headerStyle": "min-width: 8em; max-width: 8em; width: 8em",
                             "style": "min-width: 8em; max-width: 8em; width: 8em",
                             "sortProperty": "Date",
                             "template": "dateTemplate"},
                            {"field":"Primary",
                             "headerText": "Checkboxset",
                             "headerStyle": "min-width: 10em; max-width: 10em; width: 10em",
                             "headerClassName": "oj-helper-text-align-end",
                             "style": "min-width: 10em; max-width: 10em; width: 10em",
                             "className": "oj-helper-text-align-end oj-table-data-cell-no-padding",
                             "sortProperty": "Primary", 
                             "template": "primaryTemplate"}]'>
        
          <template slot="deptIdTemplate">
            <oj-bind-text value="[[numberConverter.format($current.data)]]"></oj-bind-text>
          </template>
        
          <template slot="deptNameTemplate">
            <oj-bind-if test='[[$current.mode=="navigation"]]'>
              <oj-bind-text value="[[$current.data]]"></oj-bind-text>
            </oj-bind-if>
        
            <oj-bind-if test='[[$current.mode=="edit"]]'>
              <oj-input-text id="it1" value="{{$current.row.DepartmentName}}" data-oj-context></oj-input-text>
            </oj-bind-if>
          </template>
        
          <template slot="locIdTemplate">
            <oj-bind-if test='[[$current.mode=="navigation"]]'>
              <oj-bind-text value="[[numberConverter.format($current.data)]]"></oj-bind-text>
            </oj-bind-if>
        
            <oj-bind-if test='[[$current.mode=="edit"]]'>
              <oj-input-text id="it2" value="{{$current.row.LocationId}}" data-oj-context converter="[[numberConverter]]"></oj-input-text>
            </oj-bind-if>
          </template>
        
          <template slot="typeTemplate">
            <oj-bind-if test='[[$current.mode=="navigation"]]'>
              <oj-bind-text value="[[$current.data]]"></oj-bind-text>
            </oj-bind-if>
        
            <oj-bind-if test='[[$current.mode=="edit"]]'>
              <oj-select-one id="so1" aria-label="type" value='{{$current.row.Type}}' data-oj-context>
                <oj-option value="Sales">Sales</oj-option>
                <oj-option value="HR">HR</oj-option>
                <oj-option value="Marketing">Marketing</oj-option>
                <oj-option value="Finance">Finance</oj-option>
              </oj-select-one>
            </oj-bind-if>
          </template>
        
          <template slot="currencyTemplate">
            <oj-bind-if test='[[$current.mode=="navigation"]]'>
              <oj-bind-text value="[[$current.data]]"></oj-bind-text>
            </oj-bind-if>
        
            <oj-bind-if test='[[$current.mode=="edit"]]'>
              <oj-combobox-one id="co1" aria-label="currency" value="{{$current.row.Currency}}" data-oj-context>
                  <oj-option value="USD">USD</oj-option>
                  <oj-option value="JPY">JPY</oj-option>
                  <oj-option value="EUR">EUR</oj-option>
              </oj-combobox-one>
            </oj-bind-if>
          </template>
        
          <template slot="dateTemplate">
            <oj-bind-if test='[[$current.mode=="navigation"]]'>
              <oj-bind-text value="[[dateConverter.format($current.data)]]"></oj-bind-text>
            </oj-bind-if>
        
            <oj-bind-if test='[[$current.mode=="edit"]]'>
              <oj-input-date id="id1" value="{{$current.row.Date}}" data-oj-context> </oj-input-date>
            </oj-bind-if>
          </template>
        
          <template slot="primaryTemplate">
            <oj-bind-if test='[[$current.mode=="navigation"]]'>
              <oj-checkboxset id="cs1" value="{{$current.data}}">
                <oj-option value="checked"></oj-option>
              </oj-checkboxset>
            </oj-bind-if>
        
            <oj-bind-if test='[[$current.mode=="edit"]]'>
              <oj-checkboxset id="cs2" value="{{$current.row.Primary}}" data-oj-context>
                <oj-option value="checked"></oj-option>
              </oj-checkboxset>
            </oj-bind-if>
          </template>
        </oj-table>
        
        <br>
        <br>
        To edit a row, double click on it or press Enter. Press Esc to return to readonly. F2 toggles between editable and readonly.
        <br>
        <br>
        <b>Edited Row Data</b>
        <br>
        <br>
        <textarea id="rowDataDump" style="height: 200px; width: 300px; box-sizing: border-box;"></textarea>

        
      </div>
    </div>
 
  </body>
</html>
